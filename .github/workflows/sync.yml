name: Fork Sync
on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '5 0 * * *' # Run at 00:05, once a day 

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.repository_owner != 'hello-world-1989'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync with upstream
        run: |
          git config --global user.email "test@test.com"
          git config --global user.name "test"
          git checkout main  # Or the default branch of your fork
          git reset --hard $(git rev-list --max-parents=0 HEAD)
          #git add .github/workflows/
          #git checkout .
          #git clean -df
          git remote add upstream https://github.com/hello-world-1989/temp.git
          git fetch upstream main
          git merge --allow-unrelated-histories upstream/main --no-edit
          git push -f
